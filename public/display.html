<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details - U-Mall Marketplace</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles - Optimized */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a73e8;
            --secondary-color: #34a853;
            --accent-color: #ea4335;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --background: #f8f9fa;
            --surface: #ffffff;
            --border: #dadce0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
        }

        body {
            font-family: 'Roboto', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-primary);
            background: var(--background);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Back Navigation */
        .back-container {
            background-color: var(--surface);
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.95);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 8px;
            background-color: var(--surface);
            border: 1px solid var(--border);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .back-button:hover {
            background-color: #f1f3f4;
            border-color: var(--primary-color);
            box-shadow: 0 1px 3px rgba(66, 133, 244, 0.3);
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 60vh;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(66, 133, 244, 0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error-container {
            max-width: 600px;
            margin: 80px auto;
            padding: 40px;
            text-align: center;
            background: var(--surface);
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .error-icon {
            font-size: 3rem;
            color: var(--accent-color);
            margin-bottom: 16px;
        }

        .error-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            margin-bottom: 12px;
            font-size: 1.5rem;
        }

        /* Main Content Container */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        /* Business Details Layout */
        .business-details {
            background: var(--surface);
            border-radius: 0;
            overflow: hidden;
        }

        /* Hero Section - Full Cover Image */
        .hero-section {
            position: relative;
            height: 50vh;
            min-height: 400px;
            max-height: 600px;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero-section:hover .hero-image {
            transform: scale(1.02);
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 100%);
            padding: 32px 40px;
            color: white;
        }

        .business-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 20px;
        }

        .business-title-section {
            flex: 1;
            min-width: 300px;
        }

        .business-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 8px;
            line-height: 1.2;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .business-campus {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
        }

        .price-badge {
            background: linear-gradient(135deg, var(--secondary-color), #2e7d32);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.375rem;
            font-weight: 700;
            text-align: center;
            min-width: 140px;
            box-shadow: 0 4px 12px rgba(52, 168, 83, 0.3);
        }

        /* Content Sections */
        .content-sections {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .section {
            margin-bottom: 48px;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid var(--border);
        }

        /* Description Section - Now First */
        .description-content {
            color: var(--text-primary);
            line-height: 1.8;
            font-size: 1.0625rem;
            white-space: pre-line;
            word-wrap: break-word;
        }

        .description-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: color 0.2s;
        }

        .description-content a:hover {
            color: #0d47a1;
            text-decoration: underline;
        }

        .description-content a[href^="tel:"],
        .description-content a[href^="mailto:"] {
            color: var(--secondary-color);
        }

        /* Gallery Section - Now Second */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            background: #f5f5f5;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Contact Information Grid */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
        }

        .info-card {
            background: var(--background);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid var(--border);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-card:hover {
            border-color: var(--primary-color);
            box-shadow: var(--shadow);
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }

        .info-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.125rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .info-content {
            color: var(--text-secondary);
            line-height: 1.7;
        }

        .info-content a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
            transition: color 0.2s;
        }

        .info-content a:hover {
            text-decoration: underline;
            color: #0d47a1;
        }

        /* Lightbox Modal - Enhanced */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .lightbox-modal.active {
            display: flex;
            opacity: 1;
        }

        .lightbox-content {
            max-width: 90vw;
            max-height: 90vh;
            position: relative;
        }

        .lightbox-image {
            width: 100%;
            height: auto;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox-close {
            position: absolute;
            top: -48px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .lightbox-prev,
        .lightbox-next {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* No Data Placeholder */
        .no-data {
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: var(--background);
            border-radius: 8px;
            border: 2px dashed var(--border);
        }

        /* Responsive Design - Mobile First */
        @media (max-width: 768px) {
            .hero-section {
                height: 40vh;
                min-height: 300px;
            }
            
            .hero-overlay {
                padding: 20px;
            }
            
            .business-name {
                font-size: 1.75rem;
            }
            
            .price-badge {
                font-size: 1.125rem;
                min-width: 120px;
                padding: 10px 16px;
            }
            
            .content-sections {
                padding: 24px 20px;
            }
            
            .section-title {
                font-size: 1.25rem;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 12px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            
            .back-container {
                padding: 12px 16px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                height: 35vh;
                min-height: 250px;
            }
            
            .business-name {
                font-size: 1.5rem;
            }
            
            .hero-overlay {
                padding: 16px;
            }
            
            .business-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }
            
            .price-badge {
                align-self: flex-start;
            }
            
            .content-sections {
                padding: 20px 16px;
            }
            
            .gallery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Print Styles */
        @media print {
            .back-container,
            .lightbox-modal {
                display: none;
            }
            
            .business-details {
                box-shadow: none;
                margin: 0;
            }
            
            body {
                background: white;
            }
            
            .hero-section {
                height: 300px;
            }
        }

        /* Utility Classes */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }

        *:focus:not(:focus-visible) {
            outline: none;
        }
    </style>
</head>
<body>
    <!-- Back Navigation -->
    <div class="back-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Marketplace
        </a>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
        <div class="spinner" aria-label="Loading business details"></div>
    </div>

    <!-- Error State -->
    <div id="error" class="error-container" style="display: none;" aria-live="assertive">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle" aria-hidden="true"></i>
        </div>
        <h2>Business Not Found</h2>
        <p>The business you're looking for doesn't exist or has been removed.</p>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left" aria-hidden="true"></i> Back to Marketplace
        </a>
    </div>

    <!-- Main Content -->
    <div id="content" class="content-container" style="display: none;">
        <!-- Business Details will be inserted here -->
    </div>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox-modal" role="dialog" aria-modal="true" aria-label="Image gallery" aria-hidden="true">
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image" src="" alt="" role="img">
            <button class="lightbox-close" aria-label="Close lightbox">&times;</button>
            <div class="lightbox-nav">
                <button class="lightbox-prev" aria-label="Previous image">&larr;</button>
                <button class="lightbox-next" aria-label="Next image">&rarr;</button>
            </div>
        </div>
    </div>

    <script>
        // Business Details Page - Refactored with Google-level expertise
        document.addEventListener('DOMContentLoaded', function() {
            // Constants and DOM elements
            const DOM = {
                loading: document.getElementById('loading'),
                error: document.getElementById('error'),
                content: document.getElementById('content'),
                lightbox: {
                    modal: document.getElementById('lightbox'),
                    image: document.getElementById('lightbox-image'),
                    close: document.querySelector('.lightbox-close'),
                    prev: document.querySelector('.lightbox-prev'),
                    next: document.querySelector('.lightbox-next')
                }
            };

            // State management
            const state = {
                currentBusiness: null,
                galleryImages: [],
                currentImageIndex: 0
            };

            // Utility functions
            const utils = {
                parseURLParams() {
                    const params = new URLSearchParams(window.location.search);
                    return params.get('id');
                },

                formatPrice(price) {
                    if (!price) return '';
                    const numericPrice = price.replace(/[^\d.]/g, '');
                    const num = parseFloat(numericPrice);
                    return isNaN(num) ? price : `â‚¦${num.toLocaleString()}`;
                },

                getCampusName(campus) {
                    const campuses = {
                        'uli': 'ULI Campus',
                        'awka': 'Awka Campus',
                        'igbariam': 'Igbariam Campus',
                        'online': 'Online Services'
                    };
                    return campuses[campus] || campus;
                },

                makeLinksClickable(text) {
                    if (!text) return text;
                    
                    // Pattern to match URLs, emails, and phone numbers
                    const patterns = {
                        url: /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig,
                        email: /(\b[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Z|a-z]{2,}\b)/g,
                        phone: /(\+\d{1,4}[-.\s]?)?(\(?\d{3}\)?[-.\s]?)?\d{3}[-.\s]?\d{4}/g
                    };

                    return text
                        .replace(patterns.url, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>')
                        .replace(patterns.email, '<a href="mailto:$1">$1</a>')
                        .replace(patterns.phone, (match) => {
                            const cleanNumber = match.replace(/[^\d+]/g, '');
                            return `<a href="tel:${cleanNumber}">${match}</a>`;
                        });
                },

                debounce(fn, delay) {
                    let timeoutId;
                    return function(...args) {
                        clearTimeout(timeoutId);
                        timeoutId = setTimeout(() => fn.apply(this, args), delay);
                    };
                }
            };

            // Business data loading and rendering
            const businessService = {
                async loadBusiness(id) {
                    try {
                        // Simulate network delay
                        await new Promise(resolve => setTimeout(resolve, 300));
                        
                        const listings = JSON.parse(localStorage.getItem('marketplaceListings') || '[]');
                        const business = listings.find(item => item.id === id);
                        
                        if (!business) {
                            throw new Error('BUSINESS_NOT_FOUND');
                        }
                        
                        return business;
                    } catch (error) {
                        console.error('Failed to load business:', error);
                        throw error;
                    }
                },

                renderBusiness(business) {
                    const template = this.createTemplate(business);
                    DOM.content.innerHTML = template;
                    DOM.content.style.display = 'block';
                    DOM.loading.style.display = 'none';
                    
                    this.attachEventListeners(business);
                },

                createTemplate(business) {
                    return `
                        <div class="business-details">
                            <!-- Hero Section - Full Cover Image -->
                            <div class="hero-section" role="button" aria-label="Enlarge cover image">
                                ${this.renderHeroImage(business)}
                                <div class="hero-overlay">
                                    <div class="business-header">
                                        <div class="business-title-section">
                                            <h1 class="business-name">${business.name}</h1>
                                            <div class="business-campus">
                                                ${utils.getCampusName(business.campus)}
                                            </div>
                                        </div>
                                        ${business.price ? `
                                            <div class="price-badge" aria-label="Price">
                                                ${utils.formatPrice(business.price)}
                                            </div>
                                        ` : ''}
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Content Sections - Reordered per requirements -->
                            <div class="content-sections">
                                <!-- 1. Description Section (First after image) -->
                                <section class="section" aria-labelledby="description-title">
                                    <h2 id="description-title" class="section-title">Description</h2>
                                    <div class="description-content">
                                        ${business.description ? 
                                            utils.makeLinksClickable(business.description) : 
                                            '<p class="no-data">No description provided</p>'
                                        }
                                    </div>
                                </section>
                                
                                <!-- 2. Gallery Section (Second) -->
                                ${business.additionalPhotos?.length ? `
                                    <section class="section" aria-labelledby="gallery-title">
                                        <h2 id="gallery-title" class="section-title">Gallery</h2>
                                        <div class="gallery-grid">
                                            ${business.additionalPhotos.map((photo, index) => `
                                                <div class="gallery-item" 
                                                     data-index="${index}" 
                                                     role="button" 
                                                     aria-label="View image ${index + 1}">
                                                    <img src="${photo}" 
                                                         alt="Gallery image ${index + 1}" 
                                                         loading="lazy">
                                                </div>
                                            `).join('')}
                                        </div>
                                    </section>
                                ` : ''}
                                
                                <!-- 3. Contact Information (Third) -->
                                ${this.hasContactInfo(business) ? `
                                    <section class="section" aria-labelledby="contact-title">
                                        <h2 id="contact-title" class="section-title">Contact Information</h2>
                                        <div class="info-grid">
                                            ${this.renderContactInfo(business)}
                                        </div>
                                    </section>
                                ` : ''}
                            </div>
                        </div>
                    `;
                },

                renderHeroImage(business) {
                    if (!business.coverPhoto) {
                        return `<div class="hero-image" style="background: linear-gradient(135deg, #1e3c72, #2a5298);"></div>`;
                    }
                    
                    return `<img src="${business.coverPhoto}" 
                                 alt="${business.name} cover image" 
                                 class="hero-image">`;
                },

                hasContactInfo(business) {
                    return business.contactLink || 
                           business.phone || 
                           business.email || 
                           business.location || 
                           business.hours || 
                           business.contactInfo;
                },

                renderContactInfo(business) {
                    const infoCards = [];
                    
                    if (business.contactLink) {
                        infoCards.push(`
                            <div class="info-card">
                                <div class="info-header">
                                    <h3 class="info-title">Contact Link</h3>
                                </div>
                                <div class="info-content">
                                    <a href="${business.contactLink}" 
                                       target="_blank" 
                                       rel="noopener noreferrer">
                                        ${this.formatContactLink(business.contactLink)}
                                    </a>
                                </div>
                            </div>
                        `);
                    }
                    
                    if (business.phone) {
                        infoCards.push(`
                            <div class="info-card">
                                <div class="info-header">
                                    <h3 class="info-title">Phone</h3>
                                </div>
                                <div class="info-content">
                                    <a href="tel:${business.phone.replace(/[^\d+]/g, '')}">
                                        ${business.phone}
                                    </a>
                                </div>
                            </div>
                        `);
                    }
                    
                    if (business.email) {
                        infoCards.push(`
                            <div class="info-card">
                                <div class="info-header">
                                    <h3 class="info-title">Email</h3>
                                </div>
                                <div class="info-content">
                                    <a href="mailto:${business.email}">
                                        ${business.email}
                                    </a>
                                </div>
                            </div>
                        `);
                    }
                    
                    if (business.location) {
                        infoCards.push(`
                            <div class="info-card">
                                <div class="info-header">
                                    <h3 class="info-title">Location</h3>
                                </div>
                                <div class="info-content">
                                    ${business.location}
                                </div>
                            </div>
                        `);
                    }
                    
                    if (business.hours) {
                        infoCards.push(`
                            <div class="info-card">
                                <div class="info-header">
                                    <h3 class="info-title">Business Hours</h3>
                                </div>
                                <div class="info-content">
                                    ${business.hours}
                                </div>
                            </div>
                        `);
                    }
                    
                    return infoCards.join('');
                },

                formatContactLink(link) {
                    try {
                        const url = new URL(link);
                        return url.hostname + url.pathname;
                    } catch {
                        return link.length > 40 ? link.substring(0, 37) + '...' : link;
                    }
                },

                attachEventListeners(business) {
                    // Cover image click to enlarge
                    const heroSection = document.querySelector('.hero-section');
                    if (heroSection && business.coverPhoto) {
                        heroSection.addEventListener('click', () => {
                            lightboxService.open([business.coverPhoto], 0);
                        });
                    }

                    // Gallery image clicks
                    document.querySelectorAll('.gallery-item').forEach(item => {
                        item.addEventListener('click', () => {
                            const index = parseInt(item.dataset.index);
                            lightboxService.open(business.additionalPhotos, index);
                        });
                    });
                }
            };

            // Lightbox service
            const lightboxService = {
                open(images, startIndex = 0) {
                    if (!images?.length) return;
                    
                    state.galleryImages = images;
                    state.currentImageIndex = startIndex;
                    
                    this.updateLightboxImage();
                    DOM.lightbox.modal.classList.add('active');
                    DOM.lightbox.modal.setAttribute('aria-hidden', 'false');
                    document.body.style.overflow = 'hidden';
                    
                    // Focus management for accessibility
                    DOM.lightbox.close.focus();
                },

                close() {
                    DOM.lightbox.modal.classList.remove('active');
                    DOM.lightbox.modal.setAttribute('aria-hidden', 'true');
                    document.body.style.overflow = 'auto';
                    
                    // Return focus to the element that opened the lightbox
                    document.activeElement?.focus();
                },

                navigate(direction) {
                    state.currentImageIndex += direction;
                    
                    if (state.currentImageIndex < 0) {
                        state.currentImageIndex = state.galleryImages.length - 1;
                    } else if (state.currentImageIndex >= state.galleryImages.length) {
                        state.currentImageIndex = 0;
                    }
                    
                    this.updateLightboxImage();
                },

                updateLightboxImage() {
                    DOM.lightbox.image.src = state.galleryImages[state.currentImageIndex];
                    DOM.lightbox.image.alt = `Gallery image ${state.currentImageIndex + 1} of ${state.galleryImages.length}`;
                },

                init() {
                    // Close lightbox
                    DOM.lightbox.close.addEventListener('click', () => this.close());
                    
                    // Close on background click
                    DOM.lightbox.modal.addEventListener('click', (e) => {
                        if (e.target === DOM.lightbox.modal) this.close();
                    });
                    
                    // Navigation
                    DOM.lightbox.prev.addEventListener('click', () => this.navigate(-1));
                    DOM.lightbox.next.addEventListener('click', () => this.navigate(1));
                    
                    // Keyboard navigation
                    document.addEventListener('keydown', (e) => {
                        if (!DOM.lightbox.modal.classList.contains('active')) return;
                        
                        switch (e.key) {
                            case 'Escape':
                                this.close();
                                break;
                            case 'ArrowLeft':
                                this.navigate(-1);
                                break;
                            case 'ArrowRight':
                                this.navigate(1);
                                break;
                        }
                    });
                }
            };

            // Error handling
            const errorService = {
                show() {
                    DOM.loading.style.display = 'none';
                    DOM.error.style.display = 'block';
                },

                hide() {
                    DOM.error.style.display = 'none';
                }
            };

            // Main initialization
            async function init() {
                const businessId = utils.parseURLParams();
                
                if (!businessId) {
                    errorService.show();
                    return;
                }

                try {
                    const business = await businessService.loadBusiness(businessId);
                    state.currentBusiness = business;
                    businessService.renderBusiness(business);
                } catch (error) {
                    errorService.show();
                }
            }

            // Initialize services
            lightboxService.init();

            // Start the application
            init();
        });
    </script>
