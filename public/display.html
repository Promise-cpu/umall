<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details - U-Mall Marketplace</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f5f5f5;
            min-height: 100vh;
        }

        /* Back Navigation - EXACTLY LIKE PROFILE PAGE */
        .back-container {
            background-color: #fef9f0;
            padding: 15px 24px;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: #2c3e50;
            font-weight: 500;
            padding: 8px 16px;
            border-radius: 6px;
            background-color: white;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }

        .back-button:hover {
            background-color: #f5f5f5;
            border-color: #3498db;
            color: #3498db;
        }

        /* Loading State */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error State */
        .error-container {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            text-align: center;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .error-icon {
            font-size: 4rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .error-container h2 {
            font-family: 'Montserrat', sans-serif;
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        .error-container p {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        /* Main Content Container */
        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        /* Business Details Card */
        .business-details-card {
            background: white;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 0;
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hero Section - FULL IMAGE */
        .hero-section {
            position: relative;
            height: 60vh;
            min-height: 400px;
            max-height: 600px;
            overflow: hidden;
            background: #2c3e50;
        }

        .hero-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .hero-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 50%, transparent 100%);
            padding: 40px;
            color: white;
        }

        .business-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            flex-wrap: wrap;
            gap: 20px;
        }

        .business-title-section {
            flex: 1;
            min-width: 300px;
        }

        .business-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .business-category {
            display: inline-block;
            background: rgba(52, 152, 219, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .business-campus {
            font-size: 1rem;
            opacity: 0.9;
        }

        /* Price Badge */
        .price-badge {
            background: rgba(39, 174, 96, 0.95);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            min-width: 150px;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        /* Details Grid */
        .details-grid {
            padding: 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #f0f2f5;
        }

        /* Info Grid Layout */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .info-card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            border-color: #3498db;
        }

        .info-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .info-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: #2c3e50;
            font-weight: 600;
        }

        .info-content {
            color: #333;
            line-height: 1.7;
            font-size: 1.05rem;
        }

        .info-content a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            word-break: break-all;
        }

        .info-content a:hover {
            text-decoration: underline;
        }

        /* Description Section */
        .description-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            border: 2px solid #e9ecef;
        }

        .description-content {
            color: #333;
            line-height: 1.8;
            font-size: 1.1rem;
            white-space: pre-line;
        }

        /* Gallery Section */
        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .gallery-item {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Lightbox Modal */
        .lightbox-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .lightbox-modal.active {
            display: flex;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            position: relative;
        }

        .lightbox-image {
            width: 100%;
            height: auto;
            max-height: 85vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            transform: translateY(-50%);
        }

        .lightbox-prev,
        .lightbox-next {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .lightbox-prev:hover,
        .lightbox-next:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Contact Actions */
        .contact-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #f0f2f5;
        }

        .contact-btn {
            flex: 1;
            min-width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact-btn.whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
            color: white;
        }

        .contact-btn.telegram {
            background: linear-gradient(135deg, #0088cc, #006699);
            color: white;
        }

        .contact-btn.email {
            background: linear-gradient(135deg, #EA4335, #D14836);
            color: white;
        }

        .contact-btn.phone {
            background: linear-gradient(135deg, #34A853, #2E8B57);
            color: white;
        }

        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .contact-btn:active {
            transform: translateY(-1px);
        }

        /* No Data Placeholder */
        .no-data {
            color: #95a5a6;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 8px;
            border: 2px dashed #dee2e6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-section {
                height: 50vh;
                min-height: 300px;
            }
            
            .hero-overlay {
                padding: 20px;
            }
            
            .business-name {
                font-size: 2rem;
            }
            
            .price-badge {
                font-size: 1.2rem;
                min-width: 120px;
                padding: 10px 20px;
            }
            
            .details-grid {
                padding: 25px 20px;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .contact-btn {
                min-width: 100%;
            }
            
            .back-container {
                padding: 15px 20px;
            }
        }

        @media (max-width: 480px) {
            .hero-section {
                height: 40vh;
                min-height: 250px;
            }
            
            .business-name {
                font-size: 1.7rem;
            }
            
            .hero-overlay {
                padding: 15px;
            }
            
            .business-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .price-badge {
                align-self: flex-start;
            }
            
            .details-grid {
                padding: 20px 15px;
            }
        }

        /* Print Styles */
        @media print {
            .back-container {
                display: none;
            }
            
            .contact-actions {
                display: none;
            }
            
            .business-details-card {
                box-shadow: none;
                margin: 0;
            }
            
            body {
                background: white;
            }
        }
    </style>
</head>
<body>
    <!-- Back Navigation - EXACTLY LIKE PROFILE PAGE -->
    <div class="back-container">
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Marketplace
        </a>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-container">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p style="color: #2c3e50; font-size: 1.1rem;">Loading business details...</p>
        </div>
    </div>

    <!-- Error State (Hidden by default) -->
    <div id="error" class="error-container" style="display: none;">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2>Business Not Found</h2>
        <p>The business you're looking for doesn't exist or has been removed.</p>
        <a href="index.html" class="back-button">
            <i class="fas fa-arrow-left"></i> Back to Marketplace
        </a>
    </div>

    <!-- Main Content (Hidden by default) -->
    <div id="content" class="content-container" style="display: none;">
        <!-- Business Details Card will be inserted here -->
    </div>

    <!-- Lightbox Modal for Gallery Images -->
    <div id="lightbox" class="lightbox-modal">
        <div class="lightbox-content">
            <img id="lightbox-image" class="lightbox-image" src="" alt="Gallery Image">
            <button class="lightbox-close">&times;</button>
            <div class="lightbox-nav">
                <button class="lightbox-prev">&larr;</button>
                <button class="lightbox-next">&rarr;</button>
            </div>
        </div>
    </div>

    <script>
        // Business Details Page JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const contentEl = document.getElementById('content');
            const lightboxEl = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            const lightboxClose = document.querySelector('.lightbox-close');
            const lightboxPrev = document.querySelector('.lightbox-prev');
            const lightboxNext = document.querySelector('.lightbox-next');
            
            // Get business ID from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const businessId = urlParams.get('id');
            
            // Lightbox state
            let currentGalleryImages = [];
            let currentImageIndex = 0;
            
            /**
             * Initialize the page
             */
            async function init() {
                console.log('Business details page initialized');
                
                if (!businessId) {
                    showError();
                    return;
                }
                
                await loadBusinessDetails(businessId);
            }
            
            /**
             * Load business details from localStorage
             */
            async function loadBusinessDetails(id) {
                try {
                    // Simulate loading delay for better UX
                    await new Promise(resolve => setTimeout(resolve, 500));
                    
                    // Get all listings from localStorage
                    const listings = JSON.parse(localStorage.getItem('marketplaceListings') || '[]');
                    
                    // Find the business by ID
                    const business = listings.find(item => item.id === id);
                    
                    if (!business) {
                        throw new Error('Business not found');
                    }
                    
                    // Render business details
                    renderBusinessDetails(business);
                    
                    // Show content, hide loading
                    loadingEl.style.display = 'none';
                    contentEl.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error loading business details:', error);
                    showError();
                }
            }
            
            /**
             * Render business details to the page
             */
            function renderBusinessDetails(business) {
                const template = createBusinessDetailsTemplate(business);
                contentEl.innerHTML = template;
                
                // Setup gallery click events
                setupGalleryEvents(business);
            }
            
            /**
             * Create business details HTML template
             */
            function createBusinessDetailsTemplate(business) {
                // Determine primary contact method
                const contactLink = business.contactLink || '';
                
                return `
                    <div class="business-details-card">
                        <!-- Hero Section with FULL COVER PHOTO -->
                        <div class="hero-section">
                            ${business.coverPhoto 
                                ? `<img src="${business.coverPhoto}" alt="${business.name}" class="hero-image">`
                                : `<div class="hero-image" style="background: linear-gradient(135deg, #3498db, #2c3e50);"></div>`
                            }
                            <div class="hero-overlay">
                                <div class="business-header">
                                    <div class="business-title-section">
                                        <h1 class="business-name">${business.name}</h1>
                                        <div class="business-category">${business.category}</div>
                                        <div class="business-campus">
                                            ${getCampusDisplayName(business.campus)}
                                        </div>
                                    </div>
                                    ${business.price ? `
                                        <div class="price-badge">
                                            ${formatPrice(business.price)}
                                        </div>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                        
                        <!-- Details Grid -->
                        <div class="details-grid">
                            <!-- Contact Information -->
                            <h2 class="section-title">Contact Information</h2>
                            
                            <div class="info-grid">
                                <!-- Contact Link -->
                                ${business.contactLink ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Contact Link</h3>
                                        </div>
                                        <div class="info-content">
                                            <a href="${business.contactLink}" target="_blank" rel="noopener noreferrer">
                                                ${formatContactLink(business.contactLink)}
                                            </a>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <!-- Phone -->
                                ${business.phone ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Phone Number</h3>
                                        </div>
                                        <div class="info-content">
                                            <a href="tel:${business.phone}">
                                                ${business.phone}
                                            </a>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <!-- Email -->
                                ${business.email ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Email Address</h3>
                                        </div>
                                        <div class="info-content">
                                            <a href="mailto:${business.email}">
                                                ${business.email}
                                            </a>
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <!-- Location -->
                                ${business.location ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Location</h3>
                                        </div>
                                        <div class="info-content">
                                            ${business.location}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <!-- Business Hours -->
                                ${business.hours ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Business Hours</h3>
                                        </div>
                                        <div class="info-content">
                                            ${business.hours}
                                        </div>
                                    </div>
                                ` : ''}
                                
                                <!-- Contact Person -->
                                ${business.contactInfo ? `
                                    <div class="info-card">
                                        <div class="info-header">
                                            <h3 class="info-title">Contact Person</h3>
                                        </div>
                                        <div class="info-content">
                                            ${business.contactInfo}
                                        </div>
                                    </div>
                                ` : ''}
                            </div>
                            
                            <!-- Description Section -->
                            <h2 class="section-title">Business Description</h2>
                            
                            <div class="description-section">
                                <div class="description-content">
                                    ${business.description || '<p class="no-data">No description provided</p>'}
                                </div>
                            </div>
                            
                            <!-- Additional Photos Gallery -->
                            ${business.additionalPhotos && business.additionalPhotos.length > 0 ? `
                                <h2 class="section-title">Gallery</h2>
                                
                                <div class="gallery-section">
                                    <div class="gallery-grid" id="galleryGrid">
                                        ${business.additionalPhotos.map((photo, index) => `
                                            <div class="gallery-item" data-index="${index}">
                                                <img src="${photo}" alt="Gallery image ${index + 1}">
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            <!-- Contact Actions -->
                            <div class="contact-actions">
                                ${createContactButtons(business)}
                            </div>
                        </div>
                    </div>
                `;
            }
            
            /**
             * Create contact buttons based on available contact methods
             */
            function createContactButtons(business) {
                const buttons = [];
                
                // Check for contact link
                if (business.contactLink) {
                    const method = detectContactMethod(business.contactLink);
                    if (method === 'whatsapp') {
                        buttons.push(`
                            <a href="${business.contactLink}" target="_blank" rel="noopener noreferrer" class="contact-btn whatsapp">
                                WhatsApp
                            </a>
                        `);
                    } else if (method === 'telegram') {
                        buttons.push(`
                            <a href="${business.contactLink}" target="_blank" rel="noopener noreferrer" class="contact-btn telegram">
                                Telegram
                            </a>
                        `);
                    } else {
                        buttons.push(`
                            <a href="${business.contactLink}" target="_blank" rel="noopener noreferrer" class="contact-btn">
                                Contact Link
                            </a>
                        `);
                    }
                }
                
                // Check for phone
                if (business.phone) {
                    buttons.push(`
                        <a href="tel:${business.phone}" class="contact-btn phone">
                            Call Now
                        </a>
                    `);
                }
                
                // Check for email
                if (business.email) {
                    buttons.push(`
                        <a href="mailto:${business.email}" class="contact-btn email">
                            Send Email
                        </a>
                    `);
                }
                
                return buttons.join('');
            }
            
            /**
             * Setup gallery image click events with fullscreen lightbox
             */
            function setupGalleryEvents(business) {
                const galleryItems = document.querySelectorAll('.gallery-item');
                
                if (galleryItems.length === 0) return;
                
                // Store gallery images
                currentGalleryImages = business.additionalPhotos || [];
                
                galleryItems.forEach(item => {
                    item.addEventListener('click', function() {
                        const index = parseInt(this.getAttribute('data-index'));
                        openLightbox(index);
                    });
                });
                
                // Setup lightbox event listeners
                setupLightboxEvents();
            }
            
            /**
             * Setup lightbox event listeners
             */
            function setupLightboxEvents() {
                // Close lightbox
                lightboxClose.addEventListener('click', closeLightbox);
                
                // Close on background click
                lightboxEl.addEventListener('click', function(e) {
                    if (e.target === lightboxEl) {
                        closeLightbox();
                    }
                });
                
                // Close on escape key
                document.addEventListener('keydown', function(e) {
                    if (e.key === 'Escape' && lightboxEl.classList.contains('active')) {
                        closeLightbox();
                    }
                    // Navigation with arrow keys
                    if (lightboxEl.classList.contains('active')) {
                        if (e.key === 'ArrowLeft') {
                            navigateLightbox(-1);
                        } else if (e.key === 'ArrowRight') {
                            navigateLightbox(1);
                        }
                    }
                });
                
                // Navigation buttons
                lightboxPrev.addEventListener('click', () => navigateLightbox(-1));
                lightboxNext.addEventListener('click', () => navigateLightbox(1));
            }
            
            /**
             * Open lightbox with specified image
             */
            function openLightbox(index) {
                if (currentGalleryImages.length === 0) return;
                
                currentImageIndex = index;
                lightboxImage.src = currentGalleryImages[currentImageIndex];
                lightboxImage.alt = `Gallery image ${currentImageIndex + 1}`;
                lightboxEl.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
            
            /**
             * Close lightbox
             */
            function closeLightbox() {
                lightboxEl.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
            
            /**
             * Navigate lightbox images
             */
            function navigateLightbox(direction) {
                currentImageIndex += direction;
                
                // Wrap around
                if (currentImageIndex < 0) {
                    currentImageIndex = currentGalleryImages.length - 1;
                } else if (currentImageIndex >= currentGalleryImages.length) {
                    currentImageIndex = 0;
                }
                
                lightboxImage.src = currentGalleryImages[currentImageIndex];
                lightboxImage.alt = `Gallery image ${currentImageIndex + 1}`;
            }
            
            /**
             * Show error state
             */
            function showError() {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
            }
            
            /**
             * Format price for display
             */
            function formatPrice(price) {
                if (!price) return '';
                if (price.startsWith('₦')) return price;
                
                const numericPrice = price.replace(/[^\d.]/g, '');
                const num = parseFloat(numericPrice);
                if (isNaN(num)) return price;
                
                return `₦${num.toLocaleString()}`;
            }
            
            /**
             * Format contact link for display
             */
            function formatContactLink(link) {
                if (link.length > 40) {
                    return link.substring(0, 37) + '...';
                }
                return link;
            }
            
            /**
             * Detect contact method from URL
             */
            function detectContactMethod(url) {
                if (url.includes('whatsapp.com') || url.includes('wa.me')) {
                    return 'whatsapp';
                } else if (url.includes('t.me') || url.includes('telegram.me')) {
                    return 'telegram';
                }
                return 'other';
            }
            
            /**
             * Get campus display name
             */
            function getCampusDisplayName(campus) {
                const campusNames = {
                    'uli': 'ULI Campus',
                    'awka': 'Awka Campus',
                    'igbariam': 'Igbariam Campus',
                    'online': 'Online Services'
                };
                return campusNames[campus] || campus;
            }
            
            // Initialize the page
            init();
        });
    </script>
</body>
